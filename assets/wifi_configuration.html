<!DOCTYPE html>
<html>
<head>
    <title>WiFi Configuration</title>
    <meta charset="utf-8">
    <meta http-equiv="Content-Security-Policy" content="referrer no-referrer">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <style type="text/css">
        /* CSS Variables for consistent theming */
        :root {
            --primary-gradient: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            --secondary-gradient: linear-gradient(45deg, #f093fb 0%, #f5576c 100%);
            --success-color: #00d4aa;
            --error-color: #ff6b6b;
            --warning-color: #ffa726;
            --text-primary: #ffffff;
            --text-secondary: rgba(255, 255, 255, 0.8);
            --text-muted: rgba(255, 255, 255, 0.6);
            --card-bg: rgba(255, 255, 255, 0.1);
            --card-border: rgba(255, 255, 255, 0.2);
            --input-bg: rgba(255, 255, 255, 0.15);
            --input-border: rgba(255, 255, 255, 0.3);
            --shadow-light: 0 8px 32px rgba(0, 0, 0, 0.1);
            --shadow-medium: 0 12px 40px rgba(0, 0, 0, 0.15);
            --shadow-heavy: 0 20px 60px rgba(0, 0, 0, 0.2);
            --border-radius: 16px;
            --border-radius-small: 8px;
            --spacing-xs: 8px;
            --spacing-sm: 16px;
            --spacing-md: 24px;
            --spacing-lg: 32px;
            --spacing-xl: 48px;
        }

        /* Reset and base styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Helvetica Neue', Arial, sans-serif;
            background: var(--primary-gradient);
            min-height: 100vh;
            color: var(--text-primary);
            line-height: 1.6;
            overflow-x: hidden;
            animation: fadeIn 0.8s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Main container */
        .container {
            max-width: 480px;
            margin: 0 auto;
            padding: var(--spacing-md);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        /* Header */
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: var(--spacing-lg);
            animation: slideDown 0.6s ease-out 0.2s both;
        }

        @keyframes slideDown {
            from { opacity: 0; transform: translateY(-30px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .title {
            font-size: 28px;
            font-weight: 700;
            background: linear-gradient(45deg, #ffffff, #f0f0f0);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .language-switch {
            position: relative;
        }

        .language-switch select {
            background: var(--card-bg);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid var(--card-border);
            border-radius: var(--border-radius-small);
            color: var(--text-primary);
            padding: var(--spacing-xs) var(--spacing-sm);
            font-size: 14px;
            outline: none;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .language-switch select:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateY(-2px);
            box-shadow: var(--shadow-light);
        }

        /* Card component */
        .card {
            background: var(--card-bg);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid var(--card-border);
            border-radius: var(--border-radius);
            padding: var(--spacing-md);
            margin-bottom: var(--spacing-md);
            box-shadow: var(--shadow-light);
            transition: all 0.3s ease;
            animation: slideUp 0.6s ease-out both;
        }

        .card:hover {
            transform: translateY(-4px);
            box-shadow: var(--shadow-medium);
            background: rgba(255, 255, 255, 0.15);
        }

        @keyframes slideUp {
            from { opacity: 0; transform: translateY(40px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .card:nth-child(2) { animation-delay: 0.1s; }
        .card:nth-child(3) { animation-delay: 0.2s; }
        .card:nth-child(4) { animation-delay: 0.3s; }

        .card-title {
            font-size: 20px;
            font-weight: 600;
            margin-bottom: var(--spacing-sm);
            color: var(--text-primary);
        }

        /* Saved WiFi List */
        .saved-list {
            list-style: none;
        }

        .saved-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: var(--spacing-sm);
            margin-bottom: var(--spacing-xs);
            background: rgba(255, 255, 255, 0.08);
            border-radius: var(--border-radius-small);
            transition: all 0.3s ease;
        }

        .saved-item:hover {
            background: rgba(255, 255, 255, 0.15);
            transform: translateX(4px);
        }

        .saved-item-name {
            font-weight: 500;
            color: var(--text-primary);
        }

        .saved-item-actions {
            display: flex;
            gap: var(--spacing-xs);
        }

        /* Form elements */
        .form-group {
            margin-bottom: var(--spacing-sm);
        }

        .form-label {
            display: block;
            margin-bottom: var(--spacing-xs);
            font-weight: 500;
            color: var(--text-secondary);
            font-size: 14px;
        }

        .form-input {
            width: 100%;
            padding: var(--spacing-sm);
            background: var(--input-bg);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid var(--input-border);
            border-radius: var(--border-radius-small);
            color: var(--text-primary);
            font-size: 16px;
            outline: none;
            transition: all 0.3s ease;
        }

        .form-input::placeholder {
            color: var(--text-muted);
        }

        .form-input:focus {
            background: rgba(255, 255, 255, 0.2);
            border-color: rgba(255, 255, 255, 0.5);
            box-shadow: 0 0 0 3px rgba(255, 255, 255, 0.1);
            transform: translateY(-2px);
        }

        /* Buttons */
        .btn {
            padding: var(--spacing-sm) var(--spacing-md);
            border: none;
            border-radius: var(--border-radius-small);
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            min-height: 48px;
            text-decoration: none;
            outline: none;
        }

        .btn-primary {
            background: var(--secondary-gradient);
            color: white;
            box-shadow: var(--shadow-light);
        }

        .btn-primary:hover {
            transform: translateY(-3px);
            box-shadow: var(--shadow-medium);
        }

        .btn-primary:active {
            transform: translateY(-1px);
        }

        .btn-primary:disabled {
            opacity: 0.6;
            transform: none;
            cursor: not-allowed;
        }

        .btn-secondary {
            background: rgba(255, 255, 255, 0.1);
            color: var(--text-primary);
            border: 1px solid var(--card-border);
        }

        .btn-secondary:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateY(-2px);
        }

        .btn-small {
            padding: 6px 12px;
            font-size: 12px;
            min-height: 32px;
        }

        /* WiFi List */
        .wifi-list {
            max-height: 400px;
            overflow-y: auto;
            margin-top: var(--spacing-sm);
        }

        .wifi-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: var(--spacing-sm);
            margin-bottom: var(--spacing-xs);
            background: rgba(255, 255, 255, 0.08);
            border-radius: var(--border-radius-small);
            cursor: pointer;
            transition: all 0.3s ease;
            border: 1px solid transparent;
        }

        .wifi-item:hover {
            background: rgba(255, 255, 255, 0.15);
            transform: translateX(4px);
            border-color: var(--card-border);
        }

        .wifi-item:active {
            transform: translateX(2px);
        }

        .wifi-info {
            display: flex;
            align-items: center;
            gap: var(--spacing-sm);
        }

        .wifi-icon {
            font-size: 18px;
            width: 24px;
            text-align: center;
        }

        .wifi-details {
            display: flex;
            flex-direction: column;
        }

        .wifi-ssid {
            font-weight: 500;
            color: var(--text-primary);
            margin-bottom: 2px;
        }

        .wifi-signal {
            font-size: 12px;
            color: var(--text-muted);
        }

        .signal-strength {
            display: flex;
            gap: 2px;
            align-items: end;
        }

        .signal-bar {
            width: 3px;
            background: var(--text-muted);
            border-radius: 2px;
            transition: all 0.3s ease;
        }

        .signal-bar.active {
            background: var(--success-color);
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        .signal-bar:nth-child(1) { height: 8px; }
        .signal-bar:nth-child(2) { height: 12px; }
        .signal-bar:nth-child(3) { height: 16px; }
        .signal-bar:nth-child(4) { height: 20px; }

        /* Error messages */
        .error-message {
            background: rgba(255, 107, 107, 0.1);
            border: 1px solid rgba(255, 107, 107, 0.3);
            color: var(--error-color);
            padding: var(--spacing-sm);
            border-radius: var(--border-radius-small);
            margin-bottom: var(--spacing-sm);
            font-size: 14px;
            animation: shake 0.5s ease-in-out;
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            75% { transform: translateX(5px); }
        }

        /* Loading states */
        .loading {
            opacity: 0.7;
            pointer-events: none;
        }

        .loading::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 20px;
            height: 20px;
            margin: -10px 0 0 -10px;
            border: 2px solid var(--text-muted);
            border-top: 2px solid var(--text-primary);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Responsive design */
        @media (max-width: 480px) {
            .container {
                padding: var(--spacing-sm);
            }
            
            .title {
                font-size: 24px;
            }
            
            .card {
                padding: var(--spacing-sm);
            }
        }

        /* Hidden elements */
        .hidden {
            display: none;
        }

        /* Scrollbar styling */
        .wifi-list::-webkit-scrollbar {
            width: 6px;
        }

        .wifi-list::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 3px;
        }

        .wifi-list::-webkit-scrollbar-thumb {
            background: rgba(255, 255, 255, 0.3);
            border-radius: 3px;
        }

        .wifi-list::-webkit-scrollbar-thumb:hover {
            background: rgba(255, 255, 255, 0.5);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1 class="title" data-lang="title">WiFi 配置</h1>
            <div class="language-switch">
                <select id="language" onchange="changeLanguage()">
                    <option value="zh-CN">中文</option>
                    <option value="en-US">English</option>
                </select>
            </div>
        </div>

        <div class="card hidden" id="saved_list_container">
            <h3 class="card-title" data-lang="saved_wifi">已保存的 WiFi</h3>
            <ul class="saved-list" id="saved_list"></ul>
        </div>

        <div class="card">
            <h3 class="card-title" data-lang="new_wifi">新的 WiFi</h3>
            <div class="error-message hidden" id="error"></div>
            
            <form onsubmit="submitForm(event)">
                <div class="form-group">
                    <label class="form-label" for="ssid">SSID:</label>
                    <input type="text" class="form-input" id="ssid" name="ssid" placeholder="选择WiFi或输入网络名称" required>
                </div>
                
                <div class="form-group">
                    <label class="form-label" for="password" data-lang="password">密码:</label>
                    <input type="password" class="form-input" id="password" name="password" placeholder="输入WiFi密码">
                </div>
                
                <button type="submit" class="btn btn-primary" id="button" data-lang-value="connect">
                    连接
                </button>
            </form>
        </div>

        <div class="card">
            <h3 class="card-title" data-lang="select_wifi">可用的 WiFi 网络</h3>
            <div class="wifi-list" id="ap_list"></div>
        </div>
    </div>

    <script type="text/javascript">
        const button = document.getElementById('button');
        const error = document.getElementById('error');
        const ssid = document.getElementById('ssid');

        // Add language translations
        const translations = {
            'zh-CN': {
                title: 'WiFi 配置',
                saved_wifi: '已保存的 WiFi',
                new_wifi: '新的 WiFi',
                password: '密码:',
                connect: '连接',
                select_wifi: '可用的 WiFi 网络',
                connecting: '正在连接...',
                scanning: '正在扫描...'
            },
            'en-US': {
                title: 'WiFi Configuration',
                saved_wifi: 'Saved WiFi',
                new_wifi: 'New WiFi',
                password: 'Password:',
                connect: 'Connect',
                select_wifi: 'Available WiFi Networks',
                connecting: 'Connecting...',
                scanning: 'Scanning...'
            }
        };

        function changeLanguage() {
            const lang = document.getElementById('language').value;
            if (!translations[lang]) {
                console.warn(`Unsupported language: ${lang}, defaulting to Chinese`);
                document.getElementById('language').value = 'zh-CN';
                return changeLanguage();
            }
            
            document.querySelectorAll('[data-lang]').forEach(element => {
                const key = element.getAttribute('data-lang');
                element.textContent = translations[lang][key];
            });
            document.querySelectorAll('[data-lang-value]').forEach(element => {
                const key = element.getAttribute('data-lang-value');
                element.value = translations[lang][key];
            });
            localStorage.setItem('preferred_language', lang);
        }

        function renderSavedList(data) {
            const savedListContainer = document.getElementById('saved_list_container');
            const savedList = document.getElementById('saved_list');
            savedList.innerHTML = '';
            
            data.forEach((ssid, index) => {
                const li = document.createElement('li');
                li.className = 'saved-item';
                
                let html = `<span class="saved-item-name">${ssid}</span>`;
                html += '<div class="saved-item-actions">';
                
                if (index > 0) {
                    html += `<button type="button" class="btn btn-secondary btn-small" onclick="setDefaultItem(this, ${index})">⬆️</button>`;
                }
                html += `<button type="button" class="btn btn-secondary btn-small" onclick="deleteItem(this, ${index})">❌</button>`;
                html += '</div>';
                
                li.innerHTML = html;
                savedList.appendChild(li);
            });
            
            if (data.length > 0) {
                savedListContainer.classList.remove('hidden');
            } else {
                savedListContainer.classList.add('hidden');
            }
        }

        function deleteItem(item, index) {
            item.disabled = true;
            fetch('/saved/delete?index=' + index)
                .then(response => response.json())
                .then(data => {
                    loadSavedList();
                });
        }

        function setDefaultItem(item, index) {
            item.disabled = true;
            fetch('/saved/set_default?index=' + index)
                .then(response => response.json())
                .then(data => {
                    loadSavedList();
                });
        }

        function loadSavedList() {
            fetch('/saved/list')
                .then(response => response.json())
                .then(data => {
                    renderSavedList(data);
                });
        }

        function createSignalStrength(rssi) {
            const container = document.createElement('div');
            container.className = 'signal-strength';
            
            for (let i = 1; i <= 4; i++) {
                const bar = document.createElement('div');
                bar.className = 'signal-bar';
                if (rssi >= -60 && i <= 4) bar.classList.add('active');
                else if (rssi >= -70 && i <= 3) bar.classList.add('active');
                else if (rssi >= -80 && i <= 2) bar.classList.add('active');
                else if (i <= 1) bar.classList.add('active');
                container.appendChild(bar);
            }
            
            return container;
        }

        function loadAPList() {
            if (button.disabled) {
                return;
            }

            const apList = document.getElementById('ap_list');
            const lang = document.getElementById('language').value;
            
            fetch('/scan')
                .then(response => response.json())
                .then(data => {
                    apList.innerHTML = '';
                    
                    if (data.length === 0) {
                        apList.innerHTML = `<div class="wifi-item"><span>${translations[lang].scanning}</span></div>`;
                        return;
                    }
                    
                    data.forEach(ap => {
                        const item = document.createElement('div');
                        item.className = 'wifi-item';
                        item.addEventListener('click', () => {
                            ssid.value = ap.ssid;
                            ssid.focus();
                        });
                        
                        const isSecure = ap.authmode !== 0;
                        const signalStrength = createSignalStrength(ap.rssi);
                        
                        item.innerHTML = `
                            <div class="wifi-info">
                                <div class="wifi-icon">${isSecure ? '🔒' : '🌐'}</div>
                                <div class="wifi-details">
                                    <div class="wifi-ssid">${ap.ssid}</div>
                                    <div class="wifi-signal">${ap.rssi} dBm</div>
                                </div>
                            </div>
                        `;
                        
                        item.querySelector('.wifi-info').appendChild(signalStrength);
                        apList.appendChild(item);
                    });
                    
                    setTimeout(loadAPList, 5000);
                })
                .catch(error => {
                    console.error('Error:', error);
                    setTimeout(loadAPList, 5000);
                });
        }

        document.addEventListener('DOMContentLoaded', () => {
            const urlParams = new URLSearchParams(window.location.search);
            const langParam = urlParams.get('lang');
            const savedLang = langParam || localStorage.getItem('preferred_language') || 'zh-CN';
            
            document.getElementById('language').value = savedLang;
            changeLanguage();
            loadSavedList();
            loadAPList();
        });

        window.addEventListener('pageshow', (event) => {
            if (event.persisted) {
                loadSavedList();
            }
        });

        async function submitForm(event) {
            event.preventDefault();
            
            const lang = document.getElementById('language').value;
            button.disabled = true;
            button.textContent = translations[lang].connecting;
            error.classList.add('hidden');

            const ssidValue = ssid.value;
            const passwordValue = document.getElementById('password').value;

            const payload = {
                ssid: ssidValue,
                password: passwordValue
            };

            try {
                const response = await fetch('/submit', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(payload)
                });

                const data = await response.json();
                if (!data.success) {
                    throw new Error(data.error || '连接失败');
                }

                button.disabled = false;
                button.textContent = translations[lang].connect;
                window.location.href = '/done.html';
            } catch (err) {
                error.textContent = err.message;
                error.classList.remove('hidden');
                button.disabled = false;
                button.textContent = translations[lang].connect;
            }
        }
    </script>
</body>
</html>
